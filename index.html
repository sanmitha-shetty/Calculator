<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href ="./style.css">
</head>
<body>
    <p>Let's Calculate!</p>
    <div class="calc-container">
        <div class ="display">
            <div class="upper-display"></div>
            <div class="lower-display"></div>
        </div>
        <div class="body">
            <div class = "numbers">
                <button class="num-1">1</button>
                <button class="num-2">2</button>
                <button class="num-3">3</button>
                <button class="num-4">4</button>
                <button class="num-5">5</button>
                <button class="num-6">6</button>
                <button class="num-7">7</button>
                <button class="num-8">8</button>
                <button class="num-9">9</button>
                <button class="num-0">0</button>
                <button class="point">.</button>
            </div>
            <div class="operators">
                <div class="normal-ops">
                    <button class="plus">+</button>
                    <button class="minus">-</button>
                    <button class="multiply">x</button>
                    <button class="divide">รท</button>
                </div>
                <div class="special-ops">
                    <button class="equal">=</button>
                    <button class="all-clear">C</button>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
