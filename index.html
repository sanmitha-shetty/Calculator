<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href ="./style.css">
</head>
<body>
    <p>Let's Calculate!</p>
    <div class="calc-container">
        <div class ="display">
            <div class="upper-display"></div>
            <div class="lower-display"></div>
        </div>
        <div class="body">
            <div class = "numbers">
                <button class="num-1"class="numButton">1</button>
                <button class="num-2"class="numButton">2</button>
                <button class="num-3"class="numButton">3</button>
                <button class="num-4"class="numButton">4</button>
                <button class="num-5"class="numButton">5</button>
                <button class="num-6"class="numButton">6</button>
                <button class="num-7"class="numButton">7</button>
                <button class="num-8"class="numButton">8</button>
                <button class="num-9"class="numButton">9</button>
                <button class="num-0"class="numButton">0</button>
                <button class="point"class="numButton">.</button>
            </div>
            <div class="operators">
                <div class="normal-ops">
                    <button class="plus" class="opButton">+</button>
                    <button class="minus" class="opButton">-</button>
                    <button class="multiply" class="opButton">x</button>
                    <button class="divide" class="opButton">รท</button>
                </div>
                <div class="special-ops">
                    <button class="long-btn" id="all-clear" class="opButton">
                        <p id="a-c">A</p>
                        <p id="a-c">C</p>
                    </button>
                    <button class="long-btn" id="equal" class="opButton">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
